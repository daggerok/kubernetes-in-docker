# kubectl create secret generic postgres-password-secret --from-literal POSTGRES_PASSWORD=postgres


- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: db-pvc
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: postgres
  spec:
    replicas: 1
    selector:
      matchLabels:
        component: postgres
    template:
      metadata:
        labels:
          component: postgres
      spec:
        volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: db-pvc
        containers:
        - name: postgres
          image: healthcheck/postgres:alpine
          ports:
          - containerPort: 5432
          volumeMounts:
          - name: postgres-storage
            mountPath: /var/lib/postgresql/data
            subPath: postgres
          env:
          - name: POSTGRES_USER
            value: postgres
          - name: POSTGRES_DB
            value: postgres
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-password-secret
                key: "POSTGRES_PASSWORD"
