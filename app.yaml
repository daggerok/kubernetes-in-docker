apiVersion: v1
kind: List
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      component: web
    name: web
  spec:
    progressDeadlineSeconds: 600
    replicas: 2
    revisionHistoryLimit: 10
    selector:
      matchLabels:
        component: web
    strategy:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1
      type: RollingUpdate
    template:
      metadata:
        labels:
          component: web
      spec:
        containers:
        - image: nginx:1.15.5-alpine
          imagePullPolicy: IfNotPresent
          name: web
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      component: web
    name: web-svc
  spec:
    ports:
    - nodePort: 30000
      port: 80
      protocol: TCP
      targetPort: 80
    selector:
      component: web
    type: NodePort
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: db-pvc
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: postgres
  spec:
    replicas: 1
    selector:
      matchLabels:
        component: postgres
    template:
      metadata:
        labels:
          component: postgres
      spec:
        volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: db-pvc
        containers:
        - name: postgres
          image: healthcheck/postgres
          ports:
          - containerPort: 5432
          volumeMounts:
          - name: postgres-storage
            mountPath: /var/lib/postgresql/data
            subPath: postgres
- apiVersion: v1
  kind: Service
  metadata:
    name: postgres-clister-ip-svc
  spec:
    type: ClusterIP
    selector:
      component: postgres
    ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
