- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      component: web
    name: web
  spec:
    progressDeadlineSeconds: 600
    replicas: 2
    revisionHistoryLimit: 10
    selector:
      matchLabels:
        component: web
    strategy:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1
      type: RollingUpdate
    template:
      metadata:
        labels:
          component: web
      spec:
        containers:
        - image: nginx:1.15.5-alpine
          imagePullPolicy: IfNotPresent
          name: web
          env:
          - name: POSTGRES_USER
            value: postgres
          - name: POSTGRES_DB
            value: postgres
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-password-secret
                key: "POSTGRES_PASSWORD"
          # additional, non-postgres image related env variables
          - name: POSTGRES_HOST
            value: postgres-cluster-ip-svc
          - name: POSTGRES_PORT
            value: "5432"
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
